<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Scoreboard - Operation Panel</title>
    <link rel="icon" href="img/c4s_icon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      /* CSS Variables for Color Scheme */
      :root {
        --primary-color: #4a4a9f;      /* Code for SUSONO Purple */
        --secondary-color: #2d8659;     /* Baseball Field Green */
        --accent-color: #ff6b35;        /* Accent Orange */
        --light-bg: #f0f4f8;            /* Light Background */
        --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      body {
        background: linear-gradient(135deg, #f0f4f8 0%, #e8f0f2 100%);
        min-height: 100vh;
      }

      /* Navigation Bar */
      .navbar {
        background: linear-gradient(90deg, var(--primary-color) 0%, #5a5aaf 100%) !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .navbar-brand {
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      /* Card Styling */
      .card {
        border: 2px solid var(--primary-color);
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        background: white;
      }

      .card-header {
        background: linear-gradient(135deg, #7a7acf 0%, #8a8adf 100%);
        color: white;
        font-weight: 600;
        border-bottom: none;
      }

      .card-body {
        background-color: #ffffff;
      }

      .card-footer {
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
      }

      /* Button Styling */
      .btn-primary:not(.position-relative .btn) {
        background: linear-gradient(90deg, var(--primary-color) 0%, #5a5aaf 100%);
        border: none;
        font-weight: 600;
      }

      .btn-primary:not(.position-relative .btn):hover {
        background: linear-gradient(90deg, #3a3a8f 0%, #4a4a9f 100%);
      }

      .btn-outline-primary:not(.position-relative .btn) {
        border-color: var(--primary-color);
        color: var(--primary-color);
      }

      .btn-outline-primary:not(.position-relative .btn):hover {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      div.power.powered-by-black {
        color: black;
        font-weight: bold;
      }

      /* +/- Button Colors */
      .btn-group .btn:last-child,
      .btn-outline-primary {
        background-color: transparent;
        color: #0d6efd;
        border-color: #0d6efd;
      }

      .btn-group .btn:last-child:hover,
      .btn-outline-primary:hover {
        background-color: #0d6efd;
        color: white;
        border-color: #0d6efd;
      }

      .btn-group .btn:first-child,
      .btn-outline-secondary {
        background-color: transparent;
        color: #dc3545;
        border-color: #dc3545;
      }

      .btn-group .btn:first-child:hover,
      .btn-outline-secondary:hover {
        background-color: #dc3545;
        color: white;
        border-color: #dc3545;
      }

      /* Base Runner Buttons (1B, 2B, 3B) */
      .position-relative.mx-auto .btn.btn-outline-secondary {
        background-color: transparent !important;
        background-image: none !important;
        color: #ffc107 !important;
        border-color: #ffc107 !important;
      }

      .position-relative.mx-auto .btn.btn-outline-secondary:hover {
        background-color: rgba(255, 193, 7, 0.1) !important;
        background-image: none !important;
        color: #ffc107 !important;
        border-color: #ffc107 !important;
      }

      .position-relative.mx-auto .btn.btn-primary {
        background-color: #ffc107 !important;
        background-image: none !important;
        color: white !important;
        border-color: #ffc107 !important;
      }

      .position-relative.mx-auto .btn.btn-primary:hover {
        background-color: #e0a800 !important;
        background-image: none !important;
        color: white !important;
        border-color: #e0a800 !important;
      }

      .position-relative.mx-auto .btn.btn-primary:focus,
      .position-relative.mx-auto .btn.btn-primary:active {
        background-color: #ffc107 !important;
        background-image: none !important;
        color: white !important;
        border-color: #ffc107 !important;
      }

      /* Reduce bottom padding for base runner area */
      .position-relative.mx-auto {
        margin-bottom: 0 !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">⚾ 野球スコアボード - 操作パネル</span>
        </div>
      </nav>

      <main class="container mt-4">
        <!-- 上段: プレビュー -->
        <div class="row mb-4">
          <div class="col">
            <div class="card">
              <div class="card-header h5">リアルタイムプレビュー</div>
              <div class="card-body d-flex justify-content-center">
                <div style="transform: scale(0.8);">
                  <scoreboard :board-data="boardData" :powered-by-class="'powered-by-black'"></scoreboard>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 下段: 操作パネル -->
        <div class="row g-4">
          <!-- 左列 -->
          <div class="col-lg-8">
            <!-- 基本情報カード -->
            <div class="card mb-4">
              <div class="card-header h5">基本情報</div>
              <div class="card-body">
                <div class="mb-3 row">
                  <label for="gameTitle" class="col-sm-3 col-form-label">タイトル</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" v-model="game_title" id="gameTitle" />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="teamTopName" class="col-sm-3 col-form-label">先攻チーム</label>
                  <div class="col-sm-5">
                    <select class="form-select" v-model="team_top" id="teamTopName">
                      <option v-for="team in team_items" :value="team">{{ team }}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label for="teamBottomName" class="col-sm-3 col-form-label">後攻チーム</label>
                  <div class="col-sm-5">
                    <select class="form-select" v-model="team_bottom" id="teamBottomName">
                      <option v-for="team in team_items" :value="team">{{ team }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- BSOカウントカード -->
            <div class="card">
              <div class="card-header h5">BSO カウント</div>
              <div class="card-body">
                <div class="row align-items-center text-center mb-3">
                  <div class="col-4 h5">B: {{ ball_cnt }}</div>
                  <div class="col-4 h5">S: {{ strike_cnt }}</div>
                  <div class="col-4 h5">O: {{ out_cnt }}</div>
                </div>
                <div class="row text-center">
                  <div class="col-4">
                    <div class="btn-group">
                      <button class="btn btn-outline-secondary" @click="ballCountDown">-</button>
                      <button class="btn btn-outline-primary" @click="ballCountUp">+</button>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="btn-group">
                      <button class="btn btn-outline-secondary" @click="strikeCountDown">-</button>
                      <button class="btn btn-outline-danger" @click="strikeCountUp">+</button>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="btn-group">
                      <button class="btn btn-outline-secondary" @click="outCountDown">-</button>
                      <button class="btn btn-outline-danger" @click="outCountUp">+</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-warning" @click="resetBSO">BSOリセット</button>
              </div>
            </div>
          </div>

          <!-- 右列 -->
          <div class="col-lg-4">
            <!-- イニング・攻撃カード -->
            <div class="card mb-4">
              <div class="card-header h5">攻守交代・出塁</div>
              <div class="card-body text-center">
                <div class="h4 mb-3">{{ inningMsg() }}</div>
                <div class="btn-group mb-4">
                  <button class="btn btn-outline-secondary" @click="gameBackward">&laquo; 戻る</button>
                  <button class="btn btn-outline-secondary" @click="gameForward">進む &raquo;</button>
                </div>
                <!-- ランナー -->
                <div class="position-relative mx-auto" style="width: 150px; height: 100px;">
                  <button @click="second_base = !second_base" :class="['btn', second_base ? 'btn-primary' : 'btn-outline-secondary', 'position-absolute', 'top-0', 'start-50', 'translate-middle-x']">2B</button>
                  <button @click="third_base = !third_base" :class="['btn', third_base ? 'btn-primary' : 'btn-outline-secondary', 'position-absolute', 'top-50', 'start-0', 'translate-middle-y']">3B</button>
                  <button @click="first_base = !first_base" :class="['btn', first_base ? 'btn-primary' : 'btn-outline-secondary', 'position-absolute', 'top-50', 'end-0', 'translate-middle-y']">1B</button>
                </div>
              </div>
            </div>

            <!-- スコアカード -->
            <div class="card">
              <div class="card-header h5">スコア</div>
              <div class="card-body">
                <!-- 先攻 -->
                <div class="row align-items-center mb-3">
                  <div class="col-5">{{ team_top }}</div>
                  <div class="col-3 h4 text-center mb-0">{{ score_top }}</div>
                  <div class="col-4">
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-secondary" @click="decrementScoreTop">-</button>
                      <button class="btn btn-sm btn-outline-primary" @click="incrementScoreTop">+</button>
                    </div>
                  </div>
                </div>
                <!-- 後攻 -->
                <div class="row align-items-center">
                  <div class="col-5">{{ team_bottom }}</div>
                  <div class="col-3 h4 text-center mb-0">{{ score_bottom }}</div>
                  <div class="col-4">
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-secondary" @click="decrementScoreBottom">-</button>
                      <button class="btn btn-sm btn-outline-primary" @click="incrementScoreBottom">+</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/vue.global.js"></script>
    <script src="js/Scoreboard.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
